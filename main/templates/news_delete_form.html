{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление записи</title>
    <link rel="stylesheet" href="{% static 'main/css/news_delete.css' %}">
</head>
<body>
    <div class="delete-container">
        <h2>Вы уверены, что хотите удалить запись?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Удалить запись</button>
            <a href="{% url 'home' %}" class="cancel-btn">Отмена</a>
        </form>
    </div>
</body>
</html>
