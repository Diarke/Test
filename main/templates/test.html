<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #EEEEEE;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #1E1E1E;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 20px;
            color: #FFFFFF; /* –ë–µ–ª—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        }
        .question {
            margin-top: 20px;
            font-size: 20px;
            font-weight: 700;
            color: #00ADB5;
        }
        .answers-list {
            padding: 0;
        }
        .answers-list li {
            margin: 10px 0;
        }
        .answer {
            display: block;
            background: #222831;
            color: #EEEEEE;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease-in-out;
        }
        .answer:hover {
            background: #393E46;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + .answer {
            background: #FF5722;
            color: #FFFFFF;
            border: 2px solid #FF8A65;
        }
        .btn-submit {
            background: linear-gradient(135deg, #FF5722, #E64A19);
            color: #FFFFFF;
            border: none;
            border-radius: 30px;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 700;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.5);
        }
        .btn-submit:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 87, 34, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">–¢–µ—Å—Ç: {{ subject.name }}</h2>
        <form method="POST">
            {% csrf_token %}
            {% for question in questions %}
                <p class="question">{{ question.questions }}</p>
                <ol class="answers-list" type="A">
                    {% for answer in question.answers_set.all %}
                        <li>
                            <input type="radio" id="answer_{{ answer.id }}" name="{{ question.id }}" value="{{ answer.id }}">
                            <label class="answer" for="answer_{{ answer.id }}">{{ answer.answer }}</label>
                        </li>
                    {% endfor %}
                </ol>
            {% endfor %}
            <button type="submit" class="btn-submit">üì© –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </form>
    </div>
</body>
</html>
