<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #EEEEEE;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #1E1E1E;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00ADB5, #FF5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .question {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
        }
        .answer {
            display: block;
            background: #00ADB5;
            color: #121212;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            margin: 8px auto;
            width: 100%;
            transition: background 0.3s ease-in-out;
            text-align: left;
            cursor: pointer;
        }
        .answer:hover {
            background: #FF5722;
            color: #FFFFFF;
        }
        .btn-submit {
            background: linear-gradient(135deg, #FF5722, #E64A19);
            color: #FFFFFF;
            border: none;
            border-radius: 30px;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 700;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.5);
        }
        .btn-submit:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 87, 34, 0.8);
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + label {
            background: #FF5722;
            color: #FFFFFF;
        }
        li {
            background: #00ADB5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">–¢–µ—Å—Ç: {{ subject.name }}</h2>
        <form method="POST">
            {% csrf_token %}
                {% for question in questions %}
                    <p class="question">{{ question.questions }}</p>
                    <ol type="A">
                    {% for answer in question.answers_set.all %}
                        <li>
                            <input type="radio" id="answer_{{ answer.id }}" name="{{ question.id }}" value="{{ answer.id }}">
                            <label class="answer" for="answer_{{ answer.id }}">{{ answer.answer }}</label>
                        </li>
                    {% endfor %}
                    </ol>
                {% endfor %}
            <button type="submit" class="btn-submit">üì© –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </form>
    </div>
</body>
</html>
